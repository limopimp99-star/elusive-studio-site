<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElusiveStudio | Management X Human Solutions</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div id="canvas-container">
    <canvas id="liquid-bg"></canvas>
    <div class="red-pulse"></div>
</div>

<nav class="glass-nav">
    <div class="nav-logo">ELUSIVE<span>STUDIO</span></div>
    <div class="nav-links">
        <a href="#home">INTRODUCTION</a>
        <a href="javascript:void(0)" onclick="document.getElementById('services').scrollIntoView({behavior:'smooth'})">MEDIA</a>
        <a href="javascript:void(0)" onclick="openWarRoom()">WAR ROOM</a>
    </div>
</nav>

<main>
    <section id="home" class="scroll-fade-section">
        <div class="high-res-hero">
            <img src="https://images.unsplash.com/photo-1580414057403-c5f451f30e1c?q=80&w=2564&auto=format&fit=crop" 
                 alt="Empire Building" class="hero-bg-img">
            <div class="hero-overlay"></div> 
            <div class="hero-content">
                <h1 class="gaussian-text">IGNITE YOUR <br> SOCIAL LIFE</h1>
                <p class="fade-text">We don't just manage. We build empires.</p>
                <button class="cta-btn" onclick="openWarRoom()">JOIN THE WAR ROOM</button>
            </div>
        </div>
    </section>

    <section id="services" class="scroll-fade-section">
        <crimson-features></crimson-features>
    </section>
</main>

<div id="ai-bouncer" class="ai-interface closed">
    <div class="ai-avatar" onclick="toggleChat()">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=500&auto=format&fit=crop" alt="Agent Adam">
        <div class="status-dot"></div>
        <div class="pulse-ring"></div>
    </div>
    
    <div class="ai-chat-box">
        <div class="chat-header">
            <span id="security-level"><i class="fas fa-shield-alt"></i> SECURITY LEVEL: 1</span>
            <button onclick="toggleChat()" class="close-chat">X</button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <audio id="agent-voice" hidden></audio> 
            <div class="msg ai">
                <strong>AGENT ADAM:</strong> Identify yourself. Use credentials to gain OMEGA access.
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Enter credentials..." onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script src="hero.js"></script>
<script src="script.js"></script>
<script src="main.js"></script>

</body>
</html>
